<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:body>
	<h:form>
		<p:growl autoUpdate="true"></p:growl>
		<h:panelGrid columns="2" class="panelGridAccueil">
			<h:outputLabel value="#{myDicEn.n}" />
			<h:inputText value="#{employeManagedBean.emp.nomEmploye}" />
			<h:outputLabel value="#{myDicEn.p}" />
			<h:inputText value="#{employeManagedBean.emp.prenomEmploye}" />
			<h:commandButton action="#{employeManagedBean.update()}"
				value="Update" />
		</h:panelGrid>
	</h:form>
</h:body>
</html>
